<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 관리 시스템</title>
    <style>
        /* ========================================
           기본 스타일 및 변수 정의
           ======================================== */
        :root {
            --color-present: #10b981;
            --color-absent: #ef4444;
            --color-late: #f97316;
            --color-early: #eab308;
            --color-outing: #a78bfa;
            --color-sick: #6b7280;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 24px;
            color: var(--text-primary);
        }

        .period-settings {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .period-settings label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .period-settings input[type="date"] {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .period-display {
            margin-left: auto;
            font-size: 14px;
            color: var(--text-secondary);
            background: var(--bg-primary);
            padding: 8px 16px;
            border-radius: 8px;
        }

        .stats-container {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .attendance-rate {
            text-align: center;
        }

        .attendance-rate .rate-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--color-present);
            line-height: 1;
        }

        .attendance-rate .rate-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .target-selector {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .target-selector label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .target-selector select {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: var(--bg-secondary);
        }

        .rate-status {
            font-size: 12px;
            margin-top: 4px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .rate-status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-present);
        }

        .rate-status.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--color-outing);
        }

        .rate-status.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-absent);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .summary-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .summary-card .count {
            font-size: 28px;
            font-weight: 700;
        }

        .summary-card .label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .summary-card.present .count { color: var(--color-present); }
        .summary-card.absent .count { color: var(--color-absent); }
        .summary-card.late .count { color: var(--color-late); }
        .summary-card.early .count { color: var(--color-early); }
        .summary-card.outing .count { color: var(--color-outing); }
        .summary-card.sick .count { color: var(--color-sick); }

        .calendar-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .calendar-header .day-name {
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
            padding: 8px;
        }

        .calendar-header .day-name.weekend {
            color: var(--color-absent);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-cell {
            aspect-ratio: 1;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            min-height: 80px;
        }

        .calendar-cell:hover:not(.empty):not(.weekend) {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .calendar-cell.empty {
            background: transparent;
            cursor: default;
        }

        .calendar-cell .date-number {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .calendar-cell .status-text {
            font-size: 10px;
            font-weight: 500;
        }

        .calendar-cell.weekend {
            background: #fef2f2;
            cursor: not-allowed;
        }

        .calendar-cell.weekend .date-number {
            color: var(--color-absent);
        }

        /* 상태별 셀 스타일 */
        .calendar-cell.present {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--color-present);
        }
        .calendar-cell.present .status-text { color: var(--color-present); }

        .calendar-cell.absent {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--color-absent);
        }
        .calendar-cell.absent .status-text { color: var(--color-absent); }

        .calendar-cell.late {
            background: rgba(249, 115, 22, 0.1);
            border-color: var(--color-late);
        }
        .calendar-cell.late .status-text { color: var(--color-late); }

        .calendar-cell.early {
            background: rgba(234, 179, 8, 0.1);
            border-color: var(--color-early);
        }
        .calendar-cell.early .status-text { color: var(--color-early); }

        .calendar-cell.outing {
            background: rgba(167, 139, 250, 0.1);
            border-color: var(--color-outing);
        }
        .calendar-cell.outing .status-text { color: var(--color-outing); }

        .calendar-cell.sick {
            background: rgba(107, 114, 128, 0.1);
            border-color: var(--color-sick);
        }
        .calendar-cell.sick .status-text { color: var(--color-sick); }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            min-width: 320px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal h3 {
            margin-bottom: 16px;
            font-size: 18px;
        }

        .modal-date {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .status-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-option {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-option:hover {
            border-color: var(--text-secondary);
        }

        .status-option.selected {
            border-color: var(--color-present);
            background: rgba(16, 185, 129, 0.05);
        }

        .status-option .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-option[data-status="present"] .status-dot { background: var(--color-present); }
        .status-option[data-status="absent"] .status-dot { background: var(--color-absent); }
        .status-option[data-status="late"] .status-dot { background: var(--color-late); }
        .status-option[data-status="early"] .status-dot { background: var(--color-early); }
        .status-option[data-status="outing"] .status-dot { background: var(--color-outing); }
        .status-option[data-status="sick"] .status-dot { background: var(--color-sick); }

        .modal-close {
            margin-top: 16px;
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }
            .stats-container {
                width: 100%;
                justify-content: space-between;
            }
            .calendar-cell {
                min-height: 60px;
            }
            .calendar-cell .date-number {
                font-size: 12px;
            }
            .calendar-cell .status-text {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">

            <div class="header-top">

    <div class="modal-overlay" id="modalOverlay">

            <h3>출결 상태 변경</h3>

                <div class="status-option" data-status="present">

                </div>
                <div class="status-option" data-status="early">
                    <div class="status-dot"></div>

    <script>
        /**
         * 출석 관리 시스템 - 완전 재작성 버전
         * 문제 해결: 클로저, 데이터 누적, 색상 업데이트
         */

        // ============================================
        // 상수 정의
        // ============================================
        const STATUS = {
            PRESENT: 'present',
            ABSENT: 'absent',
            LATE: 'late',
            EARLY: 'early',
            OUTING: 'outing',
            SICK: 'sick'
        };

        const STATUS_LABELS = {
            present: '출석',
            absent: '결석',
            late: '지각',
            early: '조퇴',
            outing: '외출',
            sick: '병결'
        };

        // ============================================
        // 유틸리티 함수
        // ============================================
        function formatDate(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function formatDateKorean(date) {
            return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;
        }

        function parseDate(dateStr) {
            const [y, m, d] = dateStr.split('-').map(Number);
            return new Date(y, m - 1, d);
        }

        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6;
        }

        function addMonth(date) {
            const result = new Date(date);
            result.setMonth(result.getMonth() + 1);
            return result;
        }

        function countWeekdays(start, end) {
            let count = 0;
            const current = new Date(start);
            while (current <= end) {
                if (!isWeekend(current)) count++;
                current.setDate(current.getDate() + 1);
            }
            return count;
        }

        // ============================================
        // 출석률 계산
        // ============================================
        function calculateAttendanceRate(data, totalDays) {
            if (totalDays === 0) return { rate: 100, details: {} };

            // 상태별 카운트
            const counts = {
                present: 0,
                absent: 0,
                late: 0,
                early: 0,
                outing: 0,
                sick: 0
            };

            // Map을 순회하며 카운트 (Object.values 사용)
            Object.values(data).forEach(status => {
                if (counts.hasOwnProperty(status)) {
                    counts[status]++;
                }
            });

            // 출석률 계산
            const directAbsent = counts.absent;

            // 동일 사유 중복: 각각 2회 = 결석 1회
            const latePairs = Math.floor(counts.late / 2);
            const earlyPairs = Math.floor(counts.early / 2);
            const outingPairs = Math.floor(counts.outing / 2);
            const sameTypePenalty = latePairs + earlyPairs + outingPairs;

            // 상이 사유 중복: 나머지 합 3회 = 결석 1회
            const lateRem = counts.late % 2;
            const earlyRem = counts.early % 2;
            const outingRem = counts.outing % 2;
            const mixedTypePenalty = Math.floor((lateRem + earlyRem + outingRem) / 3);

            // 최종 결석 수
            const finalAbsent = directAbsent + sameTypePenalty + mixedTypePenalty;

            // 출석률 (병결은 출석으로 인정)
            const rate = ((totalDays - finalAbsent) / totalDays) * 100;

            return {
                rate: Math.max(0, Math.round(rate * 10) / 10),
                counts,
                finalAbsent
            };
        }

        // ============================================
        // 메인 애플리케이션
        // ============================================
        class AttendanceApp {
            constructor() {
                // 데이터: 날짜 문자열(YYYY-MM-DD) -> 상태(present/absent/...)
                this.data = {};
                this.startDate = null;
                this.endDate = null;
                this.targetRate = 90;
                this.currentDateKey = null; // 모달에서 선택 중인 날짜

                this.initElements();
                this.initEvents();
                this.setToday();
            }

            initElements() {
                this.els = {
                    startInput: document.getElementById('startDate'),
                    periodDisplay: document.getElementById('periodDisplay'),
                    currentRate: document.getElementById('currentRate'),
                    rateStatus: document.getElementById('rateStatus'),
                    targetSelect: document.getElementById('targetRate'),
                    presentCount: document.getElementById('presentCount'),
                    absentCount: document.getElementById('absentCount'),
                    lateCount: document.getElementById('lateCount'),
                    earlyCount: document.getElementById('earlyCount'),
                    outingCount: document.getElementById('outingCount'),
                    sickCount: document.getElementById('sickCount'),
                    calendarGrid: document.getElementById('calendarGrid'),
                    modalOverlay: document.getElementById('modalOverlay'),
                    modalDate: document.getElementById('modalDate'),
                    modalClose: document.getElementById('modalClose'),
                    statusOptions: document.getElementById('statusOptions')
                };
            }

            initEvents() {
                // 시작일 변경
                this.els.startInput.addEventListener('change', (e) => {
                    if (e.target.value) {
                        this.setPeriod(parseDate(e.target.value));
                    }
                });

                // 목표 출석률 변경
                this.els.targetSelect.addEventListener('change', (e) => {
                    this.targetRate = parseInt(e.target.value);
                    this.updateUI();
                });

                // 캘린더 셀 클릭 (이벤트 위임)
                this.els.calendarGrid.addEventListener('click', (e) => {
                    const cell = e.target.closest('.calendar-cell');
                    if (!cell || cell.classList.contains('empty') || cell.classList.contains('weekend')) {
                        return;
                    }
                    const dateKey = cell.dataset.date;
                    if (dateKey) {
                        this.openModal(dateKey);
                    }
                });

                // 모달 닫기
                this.els.modalClose.addEventListener('click', () => this.closeModal());
                this.els.modalOverlay.addEventListener('click', (e) => {
                    if (e.target === this.els.modalOverlay) {
                        this.closeModal();
                    }
                });
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.els.modalOverlay.classList.contains('active')) {
                        this.closeModal();
                    }
                });

                // 상태 선택
                this.els.statusOptions.addEventListener('click', (e) => {
                    const option = e.target.closest('.status-option');
                    if (option && this.currentDateKey) {
                        const status = option.dataset.status;
                        this.setStatus(this.currentDateKey, status);
                        this.closeModal();
                    }
                });
            }

            setToday() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                this.els.startInput.value = formatDate(today);
                this.setPeriod(today);
            }

            setPeriod(start) {
                this.startDate = new Date(start);
                this.endDate = addMonth(this.startDate);

                this.els.periodDisplay.textContent =
                    `단위기간: ${formatDate(this.startDate)} ~ ${formatDate(this.endDate)}`;

                this.initData();
                this.renderCalendar();
                this.updateUI();
            }

            initData() {
                // 평일만 기본값(출석)으로 초기화
                this.data = {};
                const current = new Date(this.startDate);
                while (current <= this.endDate) {
                    if (!isWeekend(current)) {
                        this.data[formatDate(current)] = STATUS.PRESENT;
                    }
                    current.setDate(current.getDate() + 1);
                }
            }

            setStatus(dateKey, status) {
                // 상태 설정
                console.log(`[setStatus] 날짜: ${dateKey}, 상태: ${status}`);

                if (this.data.hasOwnProperty(dateKey)) {
                    const oldStatus = this.data[dateKey];
                    this.data[dateKey] = status;
                    console.log(`[setStatus] 변경: ${oldStatus} -> ${status}`);
                    console.log(`[setStatus] 전체 데이터:`, this.data);

                    // 해당 셀만 업데이트
                    const cell = this.els.calendarGrid.querySelector(`[data-date="${dateKey}"]`);
                    if (cell) {
                        // 기존 상태 클래스 모두 제거
                        cell.classList.remove('present', 'absent', 'late', 'early', 'outing', 'sick');
                        // 새 상태 클래스 추가
                        cell.classList.add(status);

                        // 텍스트 업데이트
                        const statusText = cell.querySelector('.status-text');
                        if (statusText) {
                            statusText.textContent = STATUS_LABELS[status];
                        }
                    }

                    this.updateUI();
                } else {
                    console.error(`[setStatus] 날짜가 data에 없음: ${dateKey}`);
                }
            }

            renderCalendar() {
                this.els.calendarGrid.innerHTML = '';

                // 빈 셀 추가
                const firstDay = this.startDate.getDay();
                for (let i = 0; i < firstDay; i++) {
                    const empty = document.createElement('div');
                    empty.className = 'calendar-cell empty';
                    this.els.calendarGrid.appendChild(empty);
                }

                // 날짜 셀 생성
                const current = new Date(this.startDate);
                while (current <= this.endDate) {
                    const dateKey = formatDate(current);
                    const cell = this.createCell(current, dateKey);
                    this.els.calendarGrid.appendChild(cell);
                    current.setDate(current.getDate() + 1);
                }
            }

            createCell(date, dateKey) {
                const cell = document.createElement('div');
                const weekend = isWeekend(date);

                if (weekend) {
                    cell.className = 'calendar-cell weekend';
                } else {
                    const status = this.data[dateKey] || STATUS.PRESENT;
                    cell.className = `calendar-cell ${status}`;
                    cell.dataset.date = dateKey; // 날짜를 data 속성으로 저장
                }

                // 날짜 번호
                const num = document.createElement('div');
                num.className = 'date-number';
                num.textContent = date.getDate();
                cell.appendChild(num);

                // 상태 텍스트
                const text = document.createElement('div');
                text.className = 'status-text';
                if (weekend) {
                    text.textContent = '주말';
                } else {
                    const status = this.data[dateKey] || STATUS.PRESENT;
                    text.textContent = STATUS_LABELS[status];
                }
                cell.appendChild(text);

                return cell;
            }

            updateUI() {
                // 통계 계산
                const totalDays = countWeekdays(this.startDate, this.endDate);
                const result = calculateAttendanceRate(this.data, totalDays);

                console.log(`[updateUI] 총 수업일수: ${totalDays}`);
                console.log(`[updateUI] 계산 결과:`, result);

                // 카운트 표시
                this.els.presentCount.textContent = result.counts.present;
                this.els.absentCount.textContent = result.counts.absent;
                this.els.lateCount.textContent = result.counts.late;
                this.els.earlyCount.textContent = result.counts.early;
                this.els.outingCount.textContent = result.counts.outing;
                this.els.sickCount.textContent = result.counts.sick;

                // 출석률 표시
                this.els.currentRate.textContent = `${result.rate.toFixed(1)}%`;

                // 색상
                if (result.rate >= 90) {
                    this.els.currentRate.style.color = 'var(--color-present)';
                } else if (result.rate >= 80) {
                    this.els.currentRate.style.color = 'var(--color-outing)';
                } else {
                    this.els.currentRate.style.color = 'var(--color-absent)';
                }

                // 목표 달성 여부
                if (result.rate >= this.targetRate) {
                    this.els.rateStatus.textContent = '목표 달성';
                    this.els.rateStatus.className = 'rate-status success';
                } else if (result.rate >= this.targetRate - 5) {
                    this.els.rateStatus.textContent = '목표 근접';
                    this.els.rateStatus.className = 'rate-status warning';
                } else {
                    this.els.rateStatus.textContent = '목표 미달';
                    this.els.rateStatus.className = 'rate-status danger';
                }
            }

            openModal(dateKey) {
                this.currentDateKey = dateKey;
                const date = parseDate(dateKey);
                const status = this.data[dateKey];

                this.els.modalDate.textContent = formatDateKorean(date);

                // 현재 상태 하이라이트
                document.querySelectorAll('.status-option').forEach(opt => {
                    if (opt.dataset.status === status) {
                        opt.classList.add('selected');
                    } else {
                        opt.classList.remove('selected');
                    }
                });

                this.els.modalOverlay.classList.add('active');
            }

            closeModal() {
                this.els.modalOverlay.classList.remove('active');
                this.currentDateKey = null;
            }
        }

        // ============================================
        // 앱 초기화
        // ============================================
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new AttendanceApp();
            console.log('출석 관리 시스템 초기화 완료');
        });
    </script>
</body>
